<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>


/**
validación sobre usuario a utilizar en aplicación
*/

<div class="row">
    <form class="col s12" method="POST" action="menu.jsp">
        <div class="row">

            <div class="input-field col s6">
                <input id="user_name" name="username"  type="text" class="validate">
                <label for="user_name">User name</label>
            </div>
        </div>

        /**
        validación sobre contraseña a utilizar en aplicación, para el ingreso correcto
        */

        <div class="row">
            <div class="input-field col s12">
                <input id="password" name="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>

        /**
        Button que se utilizará para la confirmación de usuario y contraseña a ingresar.
        */
        <button class="btn waves-effect waves-light" type="submit" name="action">Entrar
            <i class="material-icons right"></i>
        </button>
    </form>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
